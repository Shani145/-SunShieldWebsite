<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to main navigation styles -->
    <link rel="stylesheet" href="login.css"> <!-- Link to login page specific styles -->
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="container" style="background-color: rgb(255, 255, 255);">
            <div class="logo">
                <a href="Index.html"><img src="SunshieldLogo copy.png" alt="SunShield Best Logo"></a>   
            </div>
            <nav>
                <ul>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Industries</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="#">News & Resources</a></li>
                </ul>
            </nav>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
            
            <div class="right-section">
                <a href="Accountlogin.html" class="button-link">Account Login</a>
                <a href="RequestQuota/requestquota.html" class="button-link">Request A Quote</a>
            </div>
        </div>
    </header>

    <!-- Account Login Section -->
    <div class="login-container">
        <h2>Account Login</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="additional-links">
                <a href="#">Forgot Password?</a>
                <span> | </span>
                <a href="create-account.html">Create Account</a>
            </div>
        </form>
    </div>

</body>
</html>
