<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunShield Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #00b3ff;
      color: white;
      padding: 10px 20px;
    }
    header .contact-info {
      font-size: 14px;
    }
    .logo {
      padding: 20px;
      text-align: center;
    }
    .login-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 20px;
      background-color: white;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-box {
      width: 40%;
    }
    .login-box h2 {
      color: #333;
    }
    .login-box input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      padding: 10px 20px;
      background-color: #002c5a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #1a07e8;
    }
    .links {
      margin-top: 10px;
    }
    .links a {
      text-decoration: none;
      color: #00115a;
      margin-right: 10px;
    }
    .side-banner {
      width: 40%;
      text-align: center;
    }
    .side-banner button {
      padding: 10px 20px;
      background-color: #0132a4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="contact-info">
      <span>800-999-8683 | SunShield Best | SunShield Corporation</span>
    </div>
  </header>

  <div class="logo">
    <h1>SunShield </h1>
    <p>Powered by SunShield Corporation</p>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Existing SunShield Customer Log In</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <label>
          <input type="checkbox"> Remember me
        </label>
        <button type="submit">Sign in</button>
      </form>
      <div class="links">
        <a href="#">Register as a new user</a>
        <a href="#">Forgot Password</a>
      </div>
    </div>

    <div class="side-banner">
      <h2>Get Started with SunShield</h2>
      <button>Click Here</button>
    </div>
  </div>

  <footer>
    <p>Â©2024 SunShield Corporation | <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions of Sale</a></p>
  </footer>
</body>
</html>
